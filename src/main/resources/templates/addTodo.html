<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm công việc</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script rel="stylesheet" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <h1 th:text="#{loda.value.addTodo} +' : '"></h1>
    <form method="post" th:object="${todo}" th:action="@{/addTodo}">
        <p>Title: <input type="text" th:field="*{title}"></p>
        <p>Detail: <input type="text" th:field="*{detail}">
        <p><button type="submit" class="btn btn-success">Add</button></p>
    </form>
</body>
</html>
